<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>calculator</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="app.js" defer></script>
</head>

<body>
  <div id="container">
    <div id="screen">
      <div id="screen-top"></div>
      <div id="screen-bottom"></div>
    </div>
    <div id="delete-buttons">
      <button id="clear">CLEAR</button>
      <button id="delete">DELETE</button>
    </div>
    <div id="row1">
      <button class="number" id="seven">7</button>
      <button class="number" id="eight">8</button>
      <button class="number" id="nine">9</button>
      <button class ="operation" id="divide">/</button>
    </div>
    <div id="row2">
      <button class="number" id="four">4</button>
      <button class="number" id="five">5</button>
      <button class="number" id="six">6</button>
      <button class ="operation" id="multiply">*</button>
    </div>
    <div id="row3">
      <button class="number" id="one">1</button>
      <button class="number" id="two">2</button>
      <button class="number" id="three">3</button>
      <button class ="operation" id="subtract">-</button>
    </div>
    <div id="row4">
      <button class="number" id="decimal">.</button>
      <button class="number" id="zero">0</button>
      <button id="equals">=</button>
      <button class ="operation" id="add">+</button>
    </div>
  </div>
</body>

</html>
